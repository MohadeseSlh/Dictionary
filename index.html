        <script>
            function dataHandler (data){
                var definition= data.results[0].definition;
                var partOfSpeech=data.results[0].partOfSpeech;
                var synonym=data.results[0].synonyms;
                var typeOf=data.results[0].typeOf;
                var hasType=data.results[0].hasTypes;
                var example=data.results[0].examples;
                var pronunciation=data.pronunciation;
                //console.log(data);
                console.log('1:' +definition);
                console.log('2:' +partOfSpeech);
                console.log('3:' +synonym);
                console.log('4:' +typeOf);
                console.log('5:' +hasType);
                console.log('6:' +example);
                console.log('7:' +pronunciation)
                            
                            $('#p1').text(definition);
                            $('#p2').text(partOfSpeech);
                            $('#p3').text(synonym);
                            $('#p6').text(typeOf);
                            $('#p7').text(hasType);              
                            $('#p8').text(example);
                            $('#p9').text(pronunciation.all);
            }
            function request(word){
                $.ajax('https://wordsapiv1.p.rapidapi.com/words/'+word,{

                        dataHandler(data)
                    },

                })
            }
